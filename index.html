    <main class="container-fluid">
      <h1 class="text-center">Taxonomía de Generaciones!</h1>
      <section>
        <form>
          <div class="d-flex">
            <label for="name">Nombre </label>
            <input type="text" class="ms-3">
          </div>

          </div>
          <div class="d-flex">

            <input type="date" class="ms-3">
